<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let masculino = [];
    let feminino = [];
    let erro = [];


    //PROCESSAMENTO
    for(let genero of listaDeNomes){
        let escolha = prompt(`O nome ${genero} é masculino ou feminino? (Use M e F)`);
        if(escolha == "M"){
            masculino.push(masculino)
        }else if(escolha == "F"){
            feminino.push(feminino)
        }else{
            erro.push(erro)
        }
    }

    
    //SAÍDA
    document.write(`Nomes femininos: ${feminino} || Nomes masculinos: ${masculino} || Erros: ${erro}`);

</script>
