<script>

    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];


    //PROCESSAMENTO
    let par = [];
    let nPAr = [];
    for(let ePar of listaDeItens){
        if(Number.isInteger(ePar / 2)){
            par.push(ePar);
        }else{
        nPAr.push(ePar);
        }
    }
    let quantidadeOriginal = listaDeItens.length;
    let quantidadePar = par.length;


    //SAÍDA
    document.write(`Números pares: ${par.join(", ")} || Quantidade de pares: ${quantidadePar} || Quantidade de itens da lista original: ${quantidadeOriginal}`);


</script>
